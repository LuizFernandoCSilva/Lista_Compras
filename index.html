<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <button id="back"><- Voltar</button>
        <h1>Compras da Semana</h1>
      </header>
      <main>
        <form>
          <input type="text" placeholder="Adicione um novo item" id="item" />
          <button id="add">Adicionar item</button>
        </form>
        
        <section>
          <img
            id="exclamation"
            src="./icons/Icon.svg"
            alt="simbolo de exclamação"
          />O item foi removido da lista
          <button id="x">
            <img src="./icons/delete-small.svg" alt="icone do X" />
          </button>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
